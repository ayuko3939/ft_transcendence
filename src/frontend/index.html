<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong Game</title>
    <link href="./src/style.css" rel="stylesheet" />
    <script type="module" src="./src/main.ts" defer></script>
  </head>
  <body class="bg-black min-h-screen p-8">
    <div class="container mx-auto flex gap-8">
      <!-- ゲームエリア -->
      <div class="flex-1">
        <canvas
          id="gameCanvas"
          width="800"
          height="600"
          class="border border-white"
        ></canvas>
        <div class="text-white mt-4">
          <p>操作方法:</p>
          <p>プレイヤー: ↑/↓ w/s キー</p>
        </div>
      </div>

      <!-- チャットエリア -->
      <div class="w-80 bg-gray-800 p-4 rounded-lg">
        <div
          id="chatMessages"
          class="h-96 overflow-y-auto text-white mb-4"
        ></div>
        <input
          type="text"
          id="chatInput"
          class="w-full p-2 rounded bg-gray-700 text-white mb-2"
          placeholder="メッセージを入力..."
        />
        <button
          id="sendChat"
          class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
        >
          送信
        </button>
      </div>
    </div>
  </body>
</html>
